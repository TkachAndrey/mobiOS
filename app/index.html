<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a href="#!" class="header__logo-link">
            <img src="images/logo.png" alt="">
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">products</a></li>
            <li class="header__item"><a href="#" class="header__link">Services</a></li>
            <li class="header__item"><a href="#" class="header__link">About us</a></li>
            <li class="header__item"><a href="#" class="header__link">contacts</a></li>
          </ul>
        </nav>
        <a href="tel:380630563443" class="header__phone">+38 (063) 056-34-43</a>
      </div>
    </div>
  </header>

  <section class="top">
    <div class="container">
      <div class="top__slogan">
        <div class="top__title-before">we are</div>
        <div class="top__title">providing service which amplify</div>
        <div class="top__title-after">your business opportunity</div>
      </div>
    </div>
  </section>

  <section class="goods">
    <div class="container">
      <div class="goods__inner">
        <p class="goods__text">Full range of purchase and shipment of <span>goods</span></p>
        <div class="goods__products">

          <div class="goods__products-item goods__products-item_grains">
            <div class="goods__products-inner">
              <div class="goods__icon">
                <img src="images/Icon/wheat.svg" alt="">
              </div>
              <div class="goods__name">grains</div>
            </div>
            <ul class="goods__list">
              <li class="goods__list-item"><a href="#">Wheat</a></li>
              <li class="goods__list-item"><a href="#">Barley</a></li>
              <li class="goods__list-item"><a href="#">Oats</a></li>
              <li class="goods__list-item"><a href="#">Yellow corn</a></li>
            </ul>
          </div>

          <div class="goods__products-item goods__products-item_seeds">
            <div class="goods__icon">
              <img src="images/Icon/sprout.svg" alt="">
            </div>
            <div class="goods__name">seeds</div>
          </div>

          <div class="goods__products-item goods__products-item_oil">
            <div class="goods__icon">
              <img src="images/Icon/sunflower.svg" alt="">
            </div>
            <div class="goods__name">oil seeds</div>
          </div>
          <div class="goods__products-item goods__products-item_pulses">
            <div class="goods__icon">
              <img src="images/Icon/peas.svg" alt="">
            </div>
            <div class="goods__name">pulses</div>
          </div>
          <div class="goods__products-item goods__products-item_animal">
            <div class="goods__icon">
              <img src="images/Icon/cow.svg" alt="">
            </div>
            <div class="goods__name">animal feed</div>
          </div>
          <div class="goods__products-item goods__products-item_retail">
            <div class="goods__icon">
              <img src="images/Icon/shopping-cart.svg" alt="">
            </div>
            <div class="goods__name">retail products</div>
          </div>
        </div>
        <div class="goods__title">Products</div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
